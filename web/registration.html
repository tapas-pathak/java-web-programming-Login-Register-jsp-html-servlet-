<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="bootstrap-4.1.3-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap-4.1.3-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

        <script src="bootstrap-4.1.3-dist/js/bootstrap.js" type="text/javascript"></script>
        <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>User Registration</h1>

        <div class="container">
            <div class="row">
                <div>
                    <form action="RegistrationServlet" method="post">

                        <div class="form-group">                            
                            <input type="text" class="form-control" id="uname" name="uname" placeholder="User Name" required= />
                        </div>

                        <div class="form-group">                            
                            <input type="text" class="form-control" id="uaddress" name="uaddress" placeholder="Address" required= />
                        </div>

                        <div class="form-group">                            
                            <input type="text" class="form-control" id="uemail" name="uemail" placeholder="Email" required= />
                        </div>

                        <div class="form-group">                            
                            <input type="text" class="form-control" id="uphone" name="uphone" placeholder="Phone No" required= />
                        </div>

                        <div class="form-group">                            
                            <input type="password" class="form-control" id="upass" name="upass" placeholder="Password" required= />
                        </div>

                        <div class="form-group">                            
                            <input type="password" class="form-control" id="urepass" name="urepass" placeholder="Re-Password" required= />
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Submit</button>

                        </div>

                        <div class="form-group">
                            <a href="index.html">Login</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
